        // Current slide index
        let currentSlide = 0;

        // DOM elements
        const slideContainer = document.getElementById('slide-container');
        const currentSlideSpan = document.getElementById('current-slide');
        const totalSlidesSpan = document.getElementById('total-slides');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const tocBtn = document.getElementById('toc-btn');
        const tocModal = document.getElementById('toc-modal');
        const closeTocBtn = document.getElementById('close-toc');
        const tocList = document.getElementById('toc-list');

        // Initialize
        function init() {
            totalSlidesSpan.textContent = slides.length;
            generateTOC();
            showSlide(0);
        }

        // Generate Table of Contents
        function generateTOC() {
            tocList.innerHTML = '';
            slides.forEach((slide, index) => {
                const li = document.createElement('li');
                li.className = 'toc-item';
                li.innerHTML = `
                    <span class="slide-number">${index + 1}</span>
                    <span>${slide.title}</span>
                `;
                li.addEventListener('click', () => {
                    goToSlide(index);
                    tocModal.style.display = 'none';
                });
                tocList.appendChild(li);
            });
        }

        // Show specific slide
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlide = index;
            slideContainer.innerHTML = `
                <div class="slide">
                    ${slides[index].content}
                </div>
            `;
            
            // Update counter
            currentSlideSpan.textContent = index + 1;
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
            
            // Update TOC active item
            document.querySelectorAll('.toc-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // Navigation functions
        function goToSlide(index) {
            showSlide(index);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Reveal answer function
        function revealAnswer(id) {
            const element = document.getElementById(id);
            element.style.display = 'block';
        }

        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        tocBtn.addEventListener('click', () => {
            tocModal.style.display = 'block';
        });
        closeTocBtn.addEventListener('click', () => {
            tocModal.style.display = 'none';
        });

        // Close modal when clicking outside
        tocModal.addEventListener('click', (e) => {
            if (e.target === tocModal) {
                tocModal.style.display = 'none';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            } else if (e.key === 'Escape') {
                tocModal.style.display = 'none';
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
